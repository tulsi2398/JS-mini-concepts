<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slide show</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
   
    <div class="container">
        <h1>Have a nice day-yay!</h1>
        <div class="slider">
            <img src="Images/image1.jpg" alt="" class="slide active">
            <img src="Images/image2.jpg" alt="" class="slide">
            <img src="Images/image3.jpg" alt="" class="slide">
            <img src="Images/image4.jpg" alt="" class="slide">
            <img src="Images/image5.jpg" alt="" class="slide">
            <img src="Images/image6.jpg" alt="" class="slide">
            <div id="prev"><i class="fa-solid fa-angles-left"></i></div>
            <div id="next"><i class="fa-solid fa-angles-right"></i></div>
        </div>
        <div class="dots-container">
            <div class="dot activedot" ></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
